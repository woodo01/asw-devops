      - name: Delete Kubernetes Resources
        run: |
          kubectl delete -f . --kubeconfig ../kubeconfig --ignore-not-found
          kubectl delete secret jenkins-admin --namespace jenkins --kubeconfig ../kubeconfig --ignore-not-found
